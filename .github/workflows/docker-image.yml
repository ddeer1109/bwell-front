name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      uses: docker/login-action@v2.1.0
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: false
    - name: Build the Docker image
      run: docker build . --file front.Dockerfile --tag ddeer1109/bwell:frontend
    - name: Push to Dockerhub
      run: docker push ddeer1109/bwell:frontend
    - name: Refresh images on server
      run: |
        baseurl="https://api.mikr.us"

        baseurl="$baseurl/exec"
        echo "$baseUrl"

        body=$(cat <<EOF
        {
          "srv": "m193",
          "key": "$API_KEY",
          "cmd": "setsid bash refresh-images.sh >/logs/logs.txt 2>&1 < /logs/logs.txt &"
        }
        EOF
        )

        resp=$(curl -s -X POST -d "$body" "$baseurl")
        echo "$resp"
        output=$(jq -r '.output' <<< "$resp")
        echo "$output"

    
